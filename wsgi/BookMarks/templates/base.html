<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Bookmarks | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/site_media/style.css" type="text/css" />
    <script type="text/javascript" src="/site_media/jquery.js"></script>
    {% block external %}{% endblock %}
</head>
<body>
    <div id="nav">
        {% if user.is_authenticated %}
            Welcome
            <a href="/user/{{ user.username }}/">{{ user.username }}</a> |
            <a href="/save/">Submit</a> |
            <a href="/password_change">Password</a> |
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login/">Login</a> |
            <a href="/register/">Register</a>
        {% endif %}
        <br>
        <a href="/">Home</a> |
        <a href="/popular/">Top10</a> |
        <a href="/tag/">Tags</a> |
        <a href="/search/">Search</a>
    </div>
    <h1>{% block head %}{% endblock %}</h1>
    {% block content %}{% endblock %}
</body>
</html>
